<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8" />
    <title>PlayStation 公式サイト | 本体・ゲームタイトル・周辺機器</title>
    <link rel="stylesheet" href="section5.css" />
  </head>

  <body>
    <div class="main">
      <span class="information">
        <h1>4月のPLAYSTATION</h1>

      </span>
      <img src="image5/section5_main.png" alt="section5_main" />

    <div class="content">
      <button class="section1">
        <img src="image5/section5_1.png" alt="section5_1" />

        <p>
          『Days Gone
          Remastered』を始めとした、今月の新作ゲームタイトルをチェックしましょう。

      </button>

      <button class="section">
        <img src="image5/section5_2.png" alt="section5_2" />

          『Forever
          Skies』を始め、今月発売の斬新で独創的なインディーズタイトルをチェックしましょう。
        </p>
      </button>

      <button class="section">
        <img src="image5/section5_3.png" alt="section5_3" />
        <p>最新アップデート</p>
        <p>
          『Call of Duty:
          Warzone』のシーズン3を始めとする、今月の注目イベントをチェックしましょう。

      <div class="bottom">
