<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8" />
    <title>PlayStation 公式サイト | 本体・ゲームタイトル・周辺機器</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="top">
      <div class="SONY_logo">
        <a href="https://www.sony.com/ja/"
          ><img src="image_ad/SONYlogo.png" alt="SONY"
        /></a>
      </div>
    </header>

    <nav class="menu">
      <ul>
        <li><img src="image_ad/PlayStation_logo.jpg" alt="PlayStation" /></li>
        <li><a href="">ゲーム</a></li>
        <li><a href="">PS5</a></li>
        <li><a href="">PS4</a></li>
        <li><a href="">サービス</a></li>
        <li><a href="">周辺機器</a></li>
        <li><a href="">最新情報</a></li>
        <li><a href="">購入</a></li>
        <li><a href="">サポート</a></li>
        <li class="PlayStation_account"><a href="">サインイン</a></li>
        <li class="search"><img src="image_ad/search.png" alt="search" /></li>
      </ul>
    </nav>

    <section class="ad">
      <div class="image">
        <img src="image_ad/botton.png" alt="botton" class="botton" />
        <img src="image_ad/75%.png" alt="75%sale" class="sale-banner" />

        <div class="text-group" style="position: relative; left: 50px">
          <h1>GWはゲーム三昧!</h1>
          <p>
            今年のGWはゲームを満喫。見逃せないタイトルや追加コンテンツが最大75%OFF。
          </p>
          <p class="purchase-button">今すぐ購入</p>
        </div>
      </div>

      <div
        class="list"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
          transform: translateY(-200px);
        "
      >
        <button class="item_sale">
          <img src="image_ad/sale.png" alt="item_sale" tabindex="0" />
        </button>

        <button class="item_hunter">
          <img src="image_ad/hunter.png" alt="item_hunter" tabindex="0" />
        </button>

        <button class="item_battle-field">
          <img
            src="image_ad/battle-field.png"
            alt="item_battle-field"
            tabindex="0"
          />
        </button>

        <button class="item_genshin">
          <img src="image_ad/genshin.png" alt="item_genshin" tabindex="0" />
        </button>

        <button class="item_oblivion">
          <img src="image_ad/OBLIVION.png" alt="item_oblivion" tabindex="0" />
        </button>

        <button class="item_PS5_second">
          <img
            src="image_ad/PS5_second.png"
            alt="item_PS5_second"
            tabindex="0"
          />
        </button>
      </div>
    </section>
  </body>
</html>
